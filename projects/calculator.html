    <link rel="stylesheet" href="styles/large-styles.css">
    <script src="scripts/headscript.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
      <nav class="navbar">
        <div class="navbar-container">
            <a class="logo"href="index.html"><strong>Math Calc</strong></a>
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html" class="active">Calculations</a></li>
                <li><a href="formulas.html">Resources</a></li>
            </ul>
        </div>
      </nav>
    </header>
    <main>
        <section class="hero">
            <div class="site-name">
              <h2>Calculations</h2>
              <p><i>“You don't have to be a mathematician to have a feel for numbers.”</i></p>
              <p>- John Forbes Nash, Jr.</p> 
              
            </div>
            <div id="image-container">
              <img src="images/h hero.webp" alt="Math Image" loading="lazy">
            </div>
        </section>
        <section class="calculator-section">
            <h2>Quadratic Equation Solver</h2>
            <form id="quadratic-form">
                <input type="number" id="a" placeholder="a" required>
                <input type="number" id="b" placeholder="b" required>
                <input type="number" id="c" placeholder="c" required>
                <button type="submit">Solve</button>
            </form>
            <div id="quadratic-result"></div>
        </section>
        
        <section class="calculator-section">
            <h2>Fahrenheit to Celsius</h2>
            <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            <button id="convert-fc">Convert</button>
            <div id="celsius-result"></div>
        </section>
        
        <section class="calculator-section">
            <h2>Pounds to Kilograms</h2>
            <input type="number" id="pounds" placeholder="Pounds">
            <button id="convert-pk">Convert</button>
            <div id="kg-result"></div>
        </section>        
    </main>
