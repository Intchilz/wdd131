<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Form Page">
    <meta name="author" content="Louis Chilumba">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link rel="stylesheet" href="styles/temples-large.css" /> -->
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="review.html">
    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/form-date.js"></script>
    
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  
  <form action="review.html" method="get">
    <label for="productName">Product Name*</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Choose a Product ...</option>
    </select>
  
    <label>Overall Rating*</label>
      <div class="rating">
        <div class="star-container">
          <label for="rating1">☆</label>
          <input type="radio" id="rating1" name="rating" value="1" required />
        </div>
        <div class="star-container">
          <label for="rating2">☆☆</label>
          <input type="radio" id="rating2" name="rating" value="2" />
        </div>
        <div class="star-container">
          <label for="rating3">☆☆☆</label>
          <input type="radio" id="rating3" name="rating" value="3" />
        </div>
        <div class="star-container">
          <label for="rating4">☆☆☆☆</label>
          <input type="radio" id="rating4" name="rating" value="4" />
        </div>
        <div class="star-container">
          <label for="rating5">☆☆☆☆☆</label>
          <input type="radio" id="rating5" name="rating" value="5" />
        </div>
      </div>
  
      <label for="installationDate">Date of Installation*</label>
      <input
        type="date"
        id="installationDate"
        name="installationDate"
        required
      />

      <legend>Which features did you find useful in the product?</legend>
      <legend><em>(Check all that apply)</em></legend>
      <label class="container">Durability
        <input type="checkbox" id="checkbox" name="checkbox" value="checkmark">
        <span class="checkmark"></span>
      </label>
      <label class="container">Ease of Use
        <input type="checkbox" id="checkbox" name="checkbox" value="checkmark">
        <span class="checkmark"></span>
      </label>
      <label class="container">Performance
        <input type="checkbox" id="checkbox" name="checkbox" value="checkmark">
        <span class="checkmark"></span>
      </label>
      <label class="container">Design
        <input type="checkbox" id="checkbox" name="checkbox" value="checkmark">
        <span class="checkmark"></span>
      </label>
      <div id="review_area">
        <label for="writtenReview">Written Review </label>
        <div id="optional">(Optional)</div>
      </div>
      <div class="input_review">
        <textarea type="text" id="writtenReview"></textarea>
      </div>

      <div id="review_area">
        <label for="userName">Your Name </label>
        <div id="optional">(Optional)</div>
      </div>
      <div id="input_name">
        <input type="text" id="userName" name="userName" />
      </div>
  
      <input type="submit" value="Post Review" />
  </form>
  <footer>
    <p>&copy; <span id="currentyear">0</span> | Louis Chilumba | Zambia</p>
    <p id="lastModified">0</p>
  </footer>   
</body>
</html>
