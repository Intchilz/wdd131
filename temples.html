<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Picture Album">
    <meta name="author" content="Louis Chilumba">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="scripts/temples.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__nav">
          <h1 class="header__title">
            Temple Album
          </h1>
          <div class="header__icon" id="navHamburger">
            â˜°
          </div>
        </div>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu-item">
              <a href="#" class="nav__menu-link">Home</a>
            </li>
            <li class="nav__menu-item">
              <a href="#" class="nav__menu-link">Old</a>
            </li>
            <li class="nav__menu-item">
              <a href="#" class="nav__menu-link">New</a>
            </li>
            <li class="nav__menu-item">
              <a href="#" class="nav__menu-link">Large</a>
            </li>
            <li class="nav__menu-item">
              <a href="#" class="nav__menu-link">Small</a>
            </li>
          </ul>
        </nav>
      </header>
    
      <main>
        <h2 class="subtitle">Temples</h2>
        <div class="grid">
          <div class="card">
            <figure class="card__figure">
              <img class="card__image" src="./images/joburg" alt="">
              <figcaption class="thumbnail">Johannesburg South Africa</figcaption>
            </figure>
          </div>
          <div class="card">
            <figure class="card__figure">
              <img class="card__image" src="./images/Accra.jpg" alt="">
              <figcaption class="thumbnail">Accra Ghana</figcaption>
            </figure>
          </div>
          <div class="card">
            <figure class="card__figure">
              <img class="card__image" src="./images/Durban.jpg" alt="">
              <figcaption class="thumbnail">Durban South Africa</figcaption>
            </figure>
          </div>
          <div class="card">
            <figure class="card__figure">
              <img class="card__image" src="./images/DC Temple.jpg" alt="">
              <figcaption class="thumbnail">Washington D.C</figcaption>
            </figure>
          </div>
          <div class="card">
            <figure class="card__figure">
              <img class="card__image" src="./images/Freiberg_Tempel.jpeg"
                alt="">
              <figcaption class="thumbnail">Freiberg Germany</figcaption>
            </figure>
          </div>
          <div class="card">
            <figure class="card__figure">
              <img class="card__image" src="./images/Melbourne.jpg"
                alt="">
              <figcaption class="thumbnail">Melbourne Australia</figcaption>
            </figure>
          </div>
          <div class="card">
            <figure class="card__figure">
              <img class="card__image" src="./images/Salt lake temple" alt="">
              <figcaption class="thumbnail">Salt Lake City</figcaption>
            </figure>
          </div>
          <div class="card">
            <figure class="card__figure">
              <img class="card__image" src="./images/paris_france_temple_exterior.webp"
                alt="salta_argentina_temple_exterior">
              <figcaption class="thumbnail">Paris France</figcaption>
            </figure>
          </div>
          <div class="card">
            <figure class="card__figure">
              <img class="card__image" src="./images/Prestontemple2.webp"
                alt="san_juan_puerto_rico_temple_exterior">
              <figcaption class="thumbnail">Prestone England</figcaption>
            </figure>
          </div>
      </main>
    
      <footer class="footer">
        <p>
          &copy; <span id="currentyear">0</span> <span>| </span>Louis Chilumba
