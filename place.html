<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <meta name="description" content="Picture Album">
    <meta name="author" content="Louis Chilumba">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" >
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Zambia</h1>
      </header>
    
      <main>
        <picture>
          <source srcset="./images/talala.webp" media="(min-width: 768px)">
          <img src="./images/EAGLE.webp" alt="hero-image">
        </picture>
    
        <section class="card">
          <h2 class="card__title">Data</h2>
          <table>
            <tr>
              <th>Area:</th>
              <td>752,617 km<sup>2</sup></td>
            </tr>
            <tr>
              <th>Population:</th>
              <td>20,216,029</td>
            </tr>
            <tr>
              <th>Capital:</th>
              <td>Lusaka</td>
            </tr>
            <tr>
              <th>Currency:</th>
              <td>Zambian Kwacha</td>
            </tr>
            <tr>
              <th>Language:</th>
              <td>English</td>
            </tr>
            <tr>
              <th>Time Zone:</th>
              <td>UTC+2 (CAT)</td>
            </tr>
            <tr>
              <th>Calling Code:</th>
              <td>+260</td>
            </tr>
            <tr>
              <th>Internet TLD:</th>
              <td>.zm</td>
            </tr>
          </table>
        </section>
    
        <hr class="divider">
    
        <section class="card position-right">
          <h2 class="card__title">Weather</h2>
          <table>
            <tr>
              <th>Temperature:</th>
              <td id="temperature">-</td>
            </tr>
            <tr>
              <th>Conditions:</th>
              <td id="conditions">-</td>
            </tr>
            <tr>
              <th>Wind:</th>
              <td id="wind">-</td>
            </tr>
            <tr>
              <th>Wind Chill:</th>
              <td id="windChill">-</td>
            </tr>
          </table>
        </section>
      </main>
    
      <footer class="footer">
        <p>
          &copy; <span id="currentyear">0</span> <span>| </span>Louis Chilumba
          <span><span>| </span>Zambia</span>
        </p>
        <p id="lastModified">0</p>
      </footer>
</body>
</html>
